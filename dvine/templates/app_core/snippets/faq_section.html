{% load static %}

<!-- Content -->
<section id="content" class="section-1 single">
    <div class="container">
        <div class="row">

            <!-- Main -->
            <main class="col-12 p-0">
                <div class="row">
                    <div class="col-12 align-self-center">
                        <h2 class="featured mt-0 ml-0 mb-5">Frequency Ask Question</h2>

                        <div id="accordion">
                            {% for pregunta in faqs %}
                                {% if forloop.counter == 1 %}
                                    <div class="card" data-toggle="collapse" data-target="#collapse{{forloop.counter}}"
                                        aria-expanded="true" aria-controls="collapse{{forloop.counter}}">
                                        <div class="card-header" id="heading{{forloop.counter}}">
                                            <h5 class="mb-0">
                                                <button class="btn btn-link">
                                                    {{pregunta.title}}
                                                </button>
                                            </h5>
                                        </div>
        
                                        <div id="collapse{{forloop.counter}}" class="collapse show" aria-labelledby="heading{{forloop.counter}}"
                                            data-parent="#accordion">
                                            <div class="card-body">
                                                {{pregunta.description|safe}}
                                            </div>
                                        </div>
                                    </div>
                                {% else %}
                                    <div class="card" data-toggle="collapse"
                                        data-target="#collapse{{forloop.counter}}" aria-expanded="false"
                                        aria-controls="collapse{{forloop.counter}}">
                                        <div class="card-header" id="heading{{forloop.counter}}">
                                            <h5 class="mb-0">
                                                <button class="btn btn-link collapsed">
                                                    {{pregunta.title}}
                                                </button>
                                            </h5>
                                        </div>
                                        <div id="collapse{{forloop.counter}}" class="collapse" aria-labelledby="heading{{forloop.counter}}"
                                            data-parent="#accordion">
                                            <div class="card-body">
                                                {{pregunta.description|safe}}
                                            </div>
                                        </div>
                                    </div>
                                {% endif %}
                            {% endfor %}

                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
