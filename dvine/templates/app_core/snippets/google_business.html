{% load static %}

<!-- Google Business -->
<section id="partner" class="section-6 logos">
    <div class="overflow-holder">
        <div class="container">
            <div class="swiper-container min-slider">
                <div class="swiper-wrapper">
                
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 order-md-2 order-2 text-center">
                                {% if about.url_google %}
                                    <a href="{{ about.url_google }}" target="_blank">
                                        {% if about.image_google %}
                                            <img src="{{ about.image_google.url }}" alt="logo" style="width: 70%;">
                                        {% endif %}                            
                                    </a>
                                {% else %}
                                    {% if about.image_google %}
                                        <img src="{{ about.image_google.url }}" alt="logo" style="width: 70%;">
                                    {% endif %}
                                {% endif %}
                            </div>
                            <div class="col-md-6 order-md-1 order-1 d-flex align-items-center justify-content-center mb-5 mb-md-0">
                                <div class="text-center text-md-left">
                                    <h2 class="featured mt-0">We'd Appreciate Your Review Now!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</section>
