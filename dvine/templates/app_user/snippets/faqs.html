{% load static %}

<div class="">
    <div class="page-title">
        <div class="title_left" style="padding-bottom: 12px;">
            <h3> FAQ's <small></small> </h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>List <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <a href="{% url 'app_user:faq_create' %}" type="button" class="btn btn-info" style="color: white;">Add FAQ</a>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table id="faqTable">
                        <thead>
                            <tr>
                                <th style="width: 40%;">Title</th>
                                <th style="width: 40%;">Description</th>
                                <th style="width: 20%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for faq in faqs %}
                            <tr>
                                <td>{{faq.title}}</td>
                                <td>{{faq.description|truncatechars_html:45|safe}}</td>
                                <td>
                                    <a class="btn btn-success" href="{% url 'app_user:faq_update' faq.id %}">Update</a>
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteFaq{{ forloop.counter }}">Delete</button>
                                </td>
                            </tr>
                            <!-- start FAQ's delete modal -->
                                {% include 'app_user/snippets/faq_delete_modal.html' %}
                            <!-- end FAQ's -->
                        {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
