{% load static %}

<div class="">
    <div class="page-title">
        <div class="title_left" style="padding-bottom: 12px;">
            <h3>Service</h3>
        </div>
    </div>
    <div class="clearfix"></div>
	<div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Create <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu" style="margin-left: -80px;">
                                <li>
                                    <a class="dropdown-item" href="#">Add SubService</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">List SubServices</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Delete Service</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ service_form.media }}
                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="title">Image <span class="required"></span>
                            </label>
                            <div class="col-md-6 col-sm-6 ">
                                {{service_form.image}}
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="title">Title <span class="required"></span>
                            </label>
                            <div class="col-md-6 col-sm-6 ">
                                {{service_form.title}}
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 label-align">Description</label>
                            <div class="col-md-6 col-sm-6 ">
                                {{service_form.description}}
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 label-align">Finish Description</label>
                            <div class="col-md-6 col-sm-6 ">
                                {{service_form.description_finish}}
                            </div>
                        </div>
                        
                        <div class="ln_solid"></div>
                        <div class="item form-group">
                            <div class="col-md-6 col-sm-6 offset-md-3">
                                <button class="btn btn-primary" type="button">Cancel</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
